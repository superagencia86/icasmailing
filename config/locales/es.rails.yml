# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%e/%m/%Y"
      short: "%e de %b"
      long: "%e de %B de %Y"

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]


  insufficent_privileges: No tiene suficientes privilegios.
  errors_on_form: Existen errores en el formulario.
  something_wrong: Ha ocurrido un error.

  added_by: añadida hace {{time_ago}} por {{user}} 
  added: añadida hace {{time_ago}}
  me: mí



  
  # Pluralize
  # -------------------------------------------------------
  pluralize:
    user: 
      one: '1 usuario'
      other: '{{count}} usuarios'
    contact: 
      one: '1 contacto'
      other: '{{count}} contactos'
    subscriber: 
      one: '1 subscriptor'
      other: '{{count}} subscriptores'

  # Company
  # -------------------------------------------------------
  user_updated: "El usuario <b>'{{value}}'</b> ha sido actualizado."
  user_created: "El usuario <b>'{{value}}'</b> ha sido creado."
  user_destroyed: "El usuario <b>'{{value}}'</b> ha sido eliminado."
  
  space_updated: "El espacio ha sido actualizado."
  space_created: "El espacio ha sido creado."
  space_destroyed: "El espacio ha sido eliminado."

  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: "," 
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: "." 
      # Number of decimals, behind the separator (1 with a precision of 2 gives: 1.00)
      precision: 3
 
    # Used in number_to_currency()
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: "%n %u" 
        unit: "€" 
        # These three are to override number.format and are optional
        separator: "," 
        delimiter: "." 
        precision: 2
 
    # Used in number_to_percentage()
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator: 
        delimiter: "" 
        # precision: 
 
    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: "" 
        # precision:
 
    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator: 
        delimiter: "" 
        precision: 1
      # Rails <= v2.2.2
      # storage_units: [Bytes, KB, MB, GB, TB]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
 
  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "medio minuto" 
      less_than_x_seconds:
        one:  "menos de 1 segundo" 
        other: "menos de {{count}} segundos"
      x_seconds:
        one:  "1 segundo" 
        other: "{{count}} segundos" 
      less_than_x_minutes:
        one:  "menos de 1 minuto" 
        other: "menos de {{count}} minutos" 
      x_minutes:
        one:  "1 minuto" 
        other: "{{count}} minutos" 
      about_x_hours:
        one:  "alrededor de 1 hora" 
        other: "alrededor de {{count}} horas" 
      x_days:
        one:  "1 día" 
        other: "{{count}} días" 
      about_x_months:
        one:  "alrededor de 1 mes" 
        other: "alrededor de {{count}} meses" 
      x_months:
        one:  "1 mes" 
        other: "{{count}} meses" 
      about_x_years:
        one:  "alrededor de 1 año" 
        other: "alrededor de {{count}} años" 
      over_x_years:
        one:  "más de 1 año" 
        other: "más de {{count}} años" 
      almost_x_years:
        one: "casi 1 año"
        other: "casi {{count}} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"
 

  authlogic:
    error_messages:
      email_invalid: "no parece un email"


 
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%e/%m/%Y"
      short: "%e de %b" 
      long: "%e de %B de %Y" 
 
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
 
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]
 
  time:
    formats:
      default: "%A, %e de %B de %Y %H:%M:%S %z"
      short: "%e de %b %H:%M" 
      long: "%e de %B de %Y %H:%M" 
    am: "am" 
    pm: "pm" 
 
# Used in array.to_sentence.
  support:
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Por favor seleccione"
    array:
      # Rails <= v.2.2.2
      # sentence_connector: "y"
      # Rails >= v.2.3
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "
  

